language: java
env:
- MAVEN_OPTS=-Dorg.slf4j.simpleLogger.defaultLogLevel=warn
script: cd continuation-token && mvn --batch-mode clean install
jdk:
- openjdk8
before_deploy: cd "$TRAVIS_BUILD_DIR" && ./prepare-bintray-deployment.sh continuation-token/pom.xml
deploy:
  - provider: bintray
    skip_cleanup: true
    file: bintray.json
    user: klingt-net
    dry-run: false
    on:
      tags: true
    key:
      secure: 
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: continuation-token/target/*.jar
    on:
      tags: true
    api_key:
      secure: 
